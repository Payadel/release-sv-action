name: Release

on:
  workflow_dispatch:
    inputs:
      release_file_name:
        required: true
        default: 'release'
      release_directory:
        required: true
        default: '.'
      version:
        required: false
        default: ''
      skip_changelog:
        type: boolean
        default: true
        description: Skip generate changelog
      create_pr_for_branch:
        required: false
        default: 'main'
        description: Target branch? empty for skip.

permissions:
  contents: write
  pull-requests: write

jobs:
  default:
    runs-on: ubuntu-latest

    # Limit branch:
    if: github.ref == 'refs/heads/dev'
    # Or
    #if: github.ref != 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Print inputs
        run: |
          echo "release_file_name: ${{ inputs.release_file_name }}"
          echo "release_directory: ${{ inputs.release_directory }}"
          echo "skip_changelog: ${{ inputs.skip_changelog }}"
          echo "version: ${{ inputs.version }}"
          echo "create_pr_for_branch: ${{ inputs.create_pr_for_branch }}"
          echo "Current Branch: $(git rev-parse --abbrev-ref HEAD)"

      - name: Release
        uses: ./
        with:
          is_test_mode: false
          version: ${{ inputs.version }}
          skip-changelog: ${{ inputs.skip_changelog }}
          release_directory: ${{ inputs.release_directory }}
          release_file_name: ${{ inputs.release_file_name }}
          create_pr_for_branch: ${{ inputs.create_pr_for_branch }}

      - name: GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ inputs.release_file_name }}.zip
          artifactErrorsFailBuild: true
          allowUpdates: true
          bodyFile: "CHANGELOG.md"
          tag: 'v${{ steps.tag_version.outputs.version }}'

      - name: Create Pull Request
        if: ${{ inputs.create_pr_for_branch != '' }}
        run: |
          current_branch=$(git rev-parse --abbrev-ref HEAD)
          gh pr create -B ${{ inputs.create_pr_for_branch }} -H $current_branch --title "Merge $current_branch into ${{ inputs.create_pr_for_branch }}" --body "$(cat CHANGELOG.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
